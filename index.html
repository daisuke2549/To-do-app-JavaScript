<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app-JavaScript</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
<div class ="input-area">
    <input placeholder="タスクを入力">
    <button>追加</button>
</div>



<div class ="imcomplete-area">
    <p class="title">未完了のタスク</p>
    <ul>
        <div class="list-row">
        <li>TODOです</li>
        <button>完了</button>
        <button>削除</button>
       </div>
    </ul>
</div>

<div class ="complete-area">
    <p class="title">完了したタスク</p>
    <ul>
        <div class="list-row">
        <li>TODOでした</li>
        <button>戻す</button>
        </div>
    </ul>
</div>


<script src = "./js/main.js" ></script>
</body>
</html>
