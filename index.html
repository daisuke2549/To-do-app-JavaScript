<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app-JavaScript</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="wrap">
<div class="to-do-area">    
    <div class ="input-area">
        <input id="add-text" placeholder="タスクを入力" name="mydata_in"  type="text" value="">
        <button id = "add-button" >追加</button>
    </div>
    <div class ="imcomplete-area">
        <p class="title">未完了のタスク</p>
        <ul id="incomplete-list">
        </ul>
    </div>
    <div class ="complete-area">
        <p class="title">完了したタスク</p>
        <ul id ="complete-list">

        </ul>
    </div>
</div>
</div>
<script src = "./js/main.js" ></script>
</body>
</html>
